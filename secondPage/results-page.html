<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <div class="score-container">
            <h2>Your Score: <span id="score">0</span>/<span id="total">0</span></h2>
            <div id="score-message"></div>
        </div>
        
        <div class="results-container" id="results">
            <!-- Question results will be inserted here -->
        </div>
        
        <button id="new-quiz">Start New Quiz</button>
    </div>
    
    <script src="script-results.js"></script>
</body>
</html>
