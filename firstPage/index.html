<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="../firstPage/style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Quiz</h1>
        <div class="settings">
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="general">General Knowledge</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="programming">Programming</option>
                    <option value="movies">Movies</option>
                    <option value="custom">Custom Topic</option>
                </select>
                <input type="text" id="custom-topic" placeholder="Enter custom topic" style="display: none;">
            </div>
            
            <div class="form-group">
                <label for="question-count">Number of Questions (max 10):</label>
                <input type="number" id="question-count" min="1" max="10" value="5">
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <button id="start-quiz">Generate Quiz</button>
        </div>
    </div>
    <script src="../firstPage/script.js"></script>
</body>
</html>
